<!doctype html>
    <html lang="zh-Hant" class="no-js">

    <head>
        <meta name="robots" content="noindex"><!-- 使用 noindex 禁止 Google 搜尋建立索引，套版時請工程師刪掉這行 -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>HyUI kit</title>
    <!--HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries [if lt IE 9]>
        <script src="js/html5shiv.js"></script>
        <script src="js/respond.min.js"></script>
    <![endif]-->
        <!-- hyUI css -->
        <link rel="stylesheet" href="css/hyui.css">
        <!-- favicon -->
        <link href="images/favicon.png" rel="icon" type="image/x-icon">
    </head>

    <body>
        <!-- 直接跳主內容區 -->
        <a class="goCenter" href="#center" tabindex="1">按Enter到主內容區</a>
        <!-- wrapper Start -->
        <div class="wrapper">
            <section class="admLogin">
                <h1>臺北科技大學網站管理系統</h1>
                <div class="flex-form">
                    <form action="">
                        <div class="form_grp">
                            <label for="username" class="form_title">帳號</label>
                            <div class="form_content">
                                <div class="input-i">
                                    <i class="i_man"></i>
                                    <input type="text" id="username" placeholder="請輸入帳號" value="">
                                </div>
                            </div>
                        </div>
                        <div class="form_grp">
                            <label for="password" class="form_title">密碼</label>
                            <div class="form_content">
                                <div class="labelEffect password_toggle">
                                    <div class="input-i">
                                        <i class="i_lock"></i>
                                        <input name="password" id="password" type="password" placeholder="請輸入密碼" value="1234">
                                    </div>
                                    <button type="button" class="btn btn-icon" aria-label="觀看密碼"><i class="i_hide"></i></button>
                                </div>
                            </div>
                        </div>
                        <div class="forget"><a href="#">忘記密碼</a></div>

                        <div class="form_grp form_inline vercode">
                            <div class="form_title">驗證碼</div>
                            <div class="form_content">
                                <div class="labelEffect password_toggle">
                                    <img src="images/captcha.gif" alt="" class="captcha">
                                    <button class="btn-reflash"><i class="i_reflash"></i></button>
                                    <button type="button" class="btn btn-icon" aria-label="觀看驗證碼"><i class="i_show"></i></button>
                                    <div class="input-i">
                                        <input name="code" id="code" type="text" placeholder="請輸入驗證碼" value="請輸入驗證碼">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="btn_grp">
                            <input name="" type="submit" value="登入" class="btn btn-submit">
                            <input name="" type="reset" value="清除" class="btn btn-reset">
                        </div>
                    </form>
                </div>
            </section>
        </div>
        <a href="javascript:;" class="scrollToTop">回頁首</a>
        <!-- JQ -->
        <script src="js/jquery-3.6.0.min.js"></script>
        <!-- 外掛 plugin js -->
        <script src="vendor/jquery.easing.min.js"></script>
        <!-- ease -->
        <script src="vendor/slick/slick.min.js "></script>
        <!-- slick -->
        <script src="vendor/slick/slick-lightbox.js "></script>
        <!-- slick lightbox -->
        <script src="vendor/lazyload/lazyload.js"></script>
        <!-- lazyload -->
        <script src="vendor/picturefill/picturefill.min.js" async></script>
        <!-- picturefill -->
        <script src="vendor/scrolltable/jquery.scroltable.min.js"></script>
        <!-- scrolltable -->
        <!-- hyUI -->
        <script src="js/hyui.js"></script>
        <!-- 客製js -->
        <script src="js/customize.js"></script>
    </body>

    </html>
